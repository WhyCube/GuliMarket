spring:
  cloud:
    gateway:
      routes:
        - id: testquery
          uri: http://www.qq.com
          predicates:
            - Query=url,qq
        - id: product-category
          uri: lb://product
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/(?<segment>/?.*),/$\{segment}
        - id: admin
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/(?<segment>/?.*),/renren-fast/$\{segment}
